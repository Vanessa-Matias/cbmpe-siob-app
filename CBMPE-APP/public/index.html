<!DOCTYPE html>
<html lang="pt-BR"> <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <meta name="theme-color" content="#AE1A16" /> <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <meta
      name="description"
      content="SIOB - Sistema Integrado de Ocorrências dos Bombeiros"
    />
    <title>SIOB CBMPE</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para rodar este aplicativo.</noscript>
    
    <div id="root"></div>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Registra o service-worker.js localizado na pasta 'public'
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then(registration => console.log('ServiceWorker registrado com sucesso:', registration))
            .catch(error => console.log('Falha ao registrar ServiceWorker:', error));
        });
      }
    </script>
  </body>
</html>
