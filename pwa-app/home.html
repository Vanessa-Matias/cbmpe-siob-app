<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configurações essenciais do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIOB CBMPE - Início</title>

    <!-- Dependências Externas (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Variáveis de Tema (Cores) */
        
        /* Tema Claro (Padrão) */
        :root {
            --color-primary: #AE1A16;
            --color-primary-hover: #8E0F14;
            --color-background: #f8f9fa; /* Fundo claro para páginas internas */
            --color-card: #ffffff;
            --color-text: #212529;
            --color-muted: #6c757d;
            --color-border: #dee2e6;
            --color-input-bg: #f8f9fa;
        }

        /* Tema Escuro */
        [data-theme="dark"] {
            --color-background: #121212;
            --color-card: #1e1e1e;
            --color-text: #e0e0e0;
            --color-muted: #888888;
            --color-border: #333333;
            --color-input-bg: #2a2a2a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Cabeçalho Principal do App -->
    <header class="shadow-md sticky top-0 z-10" style="background-color: var(--color-card); border-bottom: 1px solid var(--color-border);">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo e Título -->
            <div class="flex items-center gap-3">
                <img src="./assets/siob-logo.png" alt="Logo SIOB" class="h-10">
                <div>
                    <h1 class="text-lg font-bold" style="color: var(--color-text);">SIOB CBMPE</h1>
                    <p class="text-xs" style="color: var(--color-muted);">Início</p>
                </div>
            </div>
            
            <!-- Ações do Cabeçalho -->
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-full" style="background-color: var(--color-background); border: 1px solid var(--color-border);">
                    <i data-lucide="moon" class="h-5 w-5" id="theme-icon"></i>
                </button>
                <button onclick="logout()" class="p-2 rounded-full" style="background-color: var(--color-background); border: 1px solid var(--color-border);">
                    <i data-lucide="log-out" class="h-5 w-5 text-red-500"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal da Página -->
    <main class="container mx-auto p-6">
        <!-- Mensagem de Boas-Vindas -->
        <div class="text-left mb-8">
            <h2 id="welcome-message" class="text-2xl font-bold">Bem-vindo(a)!</h2>
            <p style="color: var(--color-muted);">Pronto para iniciar um novo registro?</p>
        </div>

        <!-- Ação Principal -->
        <div class="text-center">
            <button class="w-full max-w-sm flex items-center justify-center gap-3 text-white font-bold py-4 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform"
                    style="background-color: var(--color-primary);">
                <i data-lucide="plus-circle" class="h-6 w-6"></i>
                <span>Registrar Nova Ocorrência</span>
            </button>
        </div>
    </main>

    <script>
        // --- LÓGICA DA PÁGINA ---
        lucide.createIcons();

        // --- LÓGICA DE TEMA (Reutilizada) ---
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const docElement = document.documentElement;

        function applyTheme(theme) {
            docElement.setAttribute('data-theme', theme);
            themeIcon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        }

        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(currentTheme);
        
        themeToggle.addEventListener('click', () => {
            const newTheme = docElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- LÓGICA DO USUÁRIO ---
        // Pega os dados do usuário que foram salvos no login.
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        if (loggedInUser && loggedInUser.nome) {
            // Se encontrou um usuário, personaliza a mensagem de boas-vindas.
            document.getElementById('welcome-message').textContent = `Bem-vindo(a), ${loggedInUser.nome}!`;
        } else {
            // Se não encontrou (ex: acesso direto à URL), redireciona de volta para o login.
            window.location.href = 'index.html';
        }

        // --- LÓGICA DE LOGOUT ---
        function logout() {
            // Limpa os dados salvos e volta para a tela de login.
            localStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
