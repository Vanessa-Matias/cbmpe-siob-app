<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIOB - Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="login-page flex items-center justify-center min-h-screen p-4">

    <div class="flex flex-col items-center">

        <div class="text-center text-white mb-6">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-2xl shadow-md mb-4">
                <img src="./assets/siob-logo.png" alt="Logo SIOB" class="h-16">
            </div>
            <h1 class="text-2xl font-bold">SIOB</h1>
            <p class="text-sm text-white opacity-80">Sistema Integrado de Ocorrências dos Bombeiros</p>
        </div>

        <div class="w-full max-w-md p-8 space-y-6 rounded-2xl shadow-2xl" style="background-color: var(--color-card);">
            <div class="text-center">
                <p class="text-sm font-bold" style="color: var(--color-muted);">Digite suas credenciais para continuar</p>
            </div>

            <form class="space-y-5" onsubmit="handleLogin(event)">
                
                <div class="text-left">
                    <label for="matricula" class="text-sm font-medium" style="color: var(--color-text);">Matrícula</label>
                    <div class="mt-1 relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <i data-lucide="user" class="h-5 w-5" style="color: var(--color-muted);"></i>
                        </div>

    <!-- Placeholder modificado para sugerir o formato AAAA-NNN --> 
                        <input id="matricula" name="matricula" type="text" required 
                               class="block w-full rounded-md border py-2.5 pl-10 pr-3 text-base focus:outline-none focus:ring-2 focus:ring-offset-2" 
                               style="background-color: var(--color-input-bg); border-color: var(--color-border); color: var(--color-text); --tw-ring-offset-color: var(--color-card); --tw-ring-color: var(--color-primary);" 
                               placeholder="Ex: 0000-000">
                    </div>
                </div>

                <div class="text-left">
                    <label for="password" class="text-sm font-medium" style="color: var(--color-text);">Senha</label>
                    <div class="mt-1 relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <i data-lucide="lock" class="h-5 w-5" style="color: var(--color-muted);"></i>
                        </div>
                        <input id="password" name="password" type="password" required 
                               class="block w-full rounded-md border py-2.5 pl-10 pr-10 text-base focus:outline-none focus:ring-2 focus:ring-offset-2" 
                               style="background-color: var(--color-input-bg); border-color: var(--color-border); color: var(--color-text); --tw-ring-offset-color: var(--color-card); --tw-ring-color: var(--color-primary);" 
                               placeholder="••••••••">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <button type="button" onclick="togglePasswordVisibility()" class="cursor-pointer" style="color: var(--color-muted);">
                                <i id="password-icon" data-lucide="eye" class="h-5 w-5"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded" style="accent-color: var(--color-primary);">
                        <label for="remember-me" class="ml-2 block text-sm" style="color: var(--color-muted);">Lembrar-me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium" style="color: var(--color-primary); text-decoration: none;">Esqueceu a senha?</a>
                    </div>
                </div>

                <div id="login-error" class="text-center text-red-500 font-medium text-sm hidden"></div>

                <div>
                    <button id="login-button" type="submit" 
                            class="group relative flex w-full justify-center rounded-md border border-transparent py-3 px-4 text-sm font-semibold text-white focus:outline-none focus:ring-2 focus:ring-offset-2" 
                            style="background-color: var(--color-primary); --tw-ring-offset-color: var(--color-card); --tw-ring-color: var(--color-primary); transition: background-color 0.2s;" 
                            onmouseover="this.style.backgroundColor='var(--color-primary-hover)'" 
                            onmouseout="this.style.backgroundColor='var(--color-primary)'">
                        Entrar
                    </button>
                </div>
            </form>

            <p class="text-center text-xs pt-4" style="color: var(--color-muted);">
                <span class="whitespace-nowrap">Sistema Oficial do Corpo de Bombeiros Militar de Pernambuco</span><br>versão 1.0 - 2025
            </p>
        </div> </div> <script>
        // --- Inicialização de Ícones ---
        lucide.createIcons();

        // --- Referências a Elementos do DOM ---
        const loginButton = document.getElementById('login-button');
        const errorMessageDiv = document.getElementById('login-error');
        
        // --- Dados Mock de Usuário (Para Simulação) ---
        // Usado se a autenticação real não estiver implementada
        const MOCK_USER = { nome: "Tenente Amanda", matricula: "12345", cargo: "Chefe de Guarnição", id: "user-amanda-1" };
        const LOGIN_SUCCESS_DELAY = 1500; // Simula tempo de resposta da rede

        // --- Verificação de Sessão ---
        // Se já existe um usuário na sessão, redireciona para a home
        if (sessionStorage.getItem('loggedInUser')) {
            window.location.href = 'home.html';
        }

        // --- Função: Alternar Visibilidade da Senha ---
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password'; // Alterna o tipo do input
            passwordIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye'); // Troca o ícone
            lucide.createIcons(); // Renderiza o novo ícone
        }

        // --- Função: Gerenciar Estado do Botão de Login ---
        // Mostra um indicador de carregamento durante a submissão
        function setButtonState(isLoading, message = 'Entrar') {
            loginButton.disabled = isLoading; // Desabilita o botão enquanto carrega
            // Muda o texto e adiciona/remove o ícone de carregamento
            loginButton.innerHTML = isLoading 
                ? `<i data-lucide="loader-2" class="animate-spin h-5 w-5 mr-2"></i> Acessando...` 
                : message;
            if(isLoading) lucide.createIcons(); // Renderiza o ícone de carregamento
        }

        // --- Função: Processar Submissão do Formulário ---
        async function handleLogin(event) {
            event.preventDefault(); // Impede o recarregamento padrão da página
            setButtonState(true); // Ativa o estado de carregamento
            errorMessageDiv.classList.add('hidden'); // Esconde erros antigos

            // Obtém os valores dos campos
            const matricula = event.target.matricula.value.trim();
            const password = event.target.password.value.trim();

            // --- Simulação de Chamada de API ---
            await new Promise(resolve => setTimeout(resolve, LOGIN_SUCCESS_DELAY));

            // --- Validação e Redirecionamento (Mock) ---
            if (matricula && password) {
                // Simula um erro específico
                if (matricula === '999') {
                    errorMessageDiv.textContent = 'A matrícula 999 está bloqueada.';
                    errorMessageDiv.classList.remove('hidden');
                    setButtonState(false); // Desativa o carregamento
                } else {
                    // Simula sucesso: Salva usuário na sessão e redireciona
                    sessionStorage.setItem('loggedInUser', JSON.stringify(MOCK_USER));
                    window.location.href = 'home.html';
                    
                }
            } else {
                // Erro: Campos vazios
                errorMessageDiv.textContent = 'Preencha a matrícula e a senha.';
                errorMessageDiv.classList.remove('hidden');
                setButtonState(false); // Desativa o carregamento
            }
            // Garante que o botão volte ao normal se houver erro e não houver redirecionamento
             if (matricula !== '999' && (!matricula || !password)) {
                 setButtonState(false);
             }
        }

        // --- Registro do Service Worker (Para Funcionalidade PWA Offline) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('ServiceWorker registrado com sucesso:', registration))
                    .catch(error => console.log('Falha ao registrar ServiceWorker:', error));
            });
        }
    </script>
</body>
</html>
