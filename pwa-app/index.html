<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configurações essenciais do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIOB CBMPE - Login</title>
    
    <!-- Dependências Externas (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Tema Claro (Padrão) */
        :root {
            --color-primary: #AE1A16;
            --color-primary-hover: #8E0F14;
            --color-background: #AE1A16;
            --color-card: #ffffff;
            --color-text: #212529;
            --color-muted: #6c757d;
            --color-border: #dee2e6;
            --color-input-bg: #f8f9fa;
        }

        /* Tema Escuro */
        [data-theme="dark"] {
            --color-background: #121212;
            --color-card: #1e1e1e;
            --color-text: #e0e0e0;
            --color-muted: #888888;
            --color-border: #333333;
            --color-input-bg: #2a2a2a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            transition: background-color 0.3s, color 0.3s;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Card principal do formulário de login -->
    <div class="w-full max-w-md p-8 space-y-8 rounded-xl shadow-2xl relative" style="background-color: var(--color-card); border: 1px solid var(--color-border);">
        
        <div class="flex flex-col items-center space-y-4">
            <img src="./assets/siob-logo.png" alt="Logo SIOB" class="h-16">
            <div class="text-center">
                <h1 class="text-2xl font-bold" style="color: var(--color-text);">Acesso ao Sistema</h1>
                <p class="text-sm" style="color: var(--color-muted);">Sistema Integrado de Ocorrências de Bombeiros</p>
            </div>
        </div>

        <form class="space-y-6" onsubmit="handleLogin(event)">
            <div>
                <label for="matricula" class="text-sm font-medium" style="color: var(--color-muted);">Matrícula</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                     <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <i data-lucide="user" class="h-5 w-5" style="color: var(--color-muted);"></i>
                    </div>
                    <input id="matricula" name="matricula" type="text" required
                           class="block w-full rounded-md border py-2.5 pl-10 pr-3 text-base focus:outline-none focus:ring-2 focus:ring-offset-2"
                           style="background-color: var(--color-input-bg); border-color: var(--color-border); color: var(--color-text); --tw-ring-offset-color: var(--color-card); --tw-ring-color: var(--color-primary);"
                           placeholder="000.000-0">
                </div>
            </div>

            <div>
                <label for="password" class="text-sm font-medium" style="color: var(--color-muted);">Senha</label>
                 <div class="mt-1 relative rounded-md shadow-sm">
                     <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <i data-lucide="lock" class="h-5 w-5" style="color: var(--color-muted);"></i>
                    </div>
                    <input id="password" name="password" type="password" required
                           class="block w-full rounded-md border py-2.5 pl-10 pr-10 text-base focus:outline-none focus:ring-2 focus:ring-offset-2"
                           style="background-color: var(--color-input-bg); border-color: var(--color-border); color: var(--color-text); --tw-ring-offset-color: var(--color-card); --tw-ring-color: var(--color-primary);"
                           placeholder="••••••••">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <button type="button" onclick="togglePasswordVisibility()" class="cursor-pointer" style="color: var(--color-muted);">
                            <i id="password-icon" data-lucide="eye" class="h-5 w-5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 rounded" style="accent-color: var(--color-primary);">
                    <label for="remember-me" class="ml-2 block text-sm" style="color: var(--color-muted);">Lembrar-me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium" style="color: var(--color-primary); text-decoration: none;">Esqueceu a senha?</a>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative flex w-full justify-center rounded-md border border-transparent py-2.5 px-4 text-sm font-semibold text-white focus:outline-none focus:ring-2 focus:ring-offset-2"
                        style="background-color: var(--color-primary); --tw-ring-offset-color: var(--color-card); --tw-ring-color: var(--color-primary);">
                    Entrar
                </button>
            </div>
        </form>
        
        <div class="absolute top-4 right-4">
             <button id="theme-toggle" class="p-2 rounded-full" style="background-color: var(--color-input-bg); border: 1px solid var(--color-border);">
                <i data-lucide="moon" class="h-5 w-5" id="theme-icon"></i>
            </button>
        </div>

    </div>

    <script>
        // --- LÓGICA DA PÁGINA ---
        lucide.createIcons();
        
        // Verifica se o usuário já está logado ao carregar a página
        if (localStorage.getItem('loggedInUser')) {
            window.location.href = 'home.html';
        }

        // --- LÓGICA PARA ALTERNÂNCIA DE TEMA ---
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const docElement = document.documentElement;

        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        docElement.setAttribute('data-theme', currentTheme);
        themeIcon.setAttribute('data-lucide', currentTheme === 'dark' ? 'sun' : 'moon');
        lucide.createIcons();
        
        themeToggle.addEventListener('click', () => {
            const newTheme = docElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            docElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.setAttribute('data-lucide', newTheme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        });

        // --- LÓGICA DE VISIBILIDADE DA SENHA ---
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            passwordIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
            lucide.createIcons();
        }

        // --- LÓGICA DE LOGIN COM CONEXÃO AO BACKEND ---
        async function handleLogin(event) {
            event.preventDefault();
            const matricula = event.target.matricula.value;
            const password = event.target.password.value;
            const apiUrl = 'http://localhost:3001/login';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ matricula, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // ATUALIZAÇÃO: Salva os dados do usuário no localStorage.
                    localStorage.setItem('loggedInUser', JSON.stringify(data.user));
                    
                    // ATUALIZAÇÃO: Redireciona para a página principal.
                    window.location.href = 'home.html';
                } else {
                    alert(`Erro: ${data.message}`);
                }

            } catch (error) {
                console.error('Erro ao conectar com a API:', error);
                alert('Não foi possível conectar ao servidor. Verifique se a API está em execução.');
            }
        }
    </script>
</body>
</html>
