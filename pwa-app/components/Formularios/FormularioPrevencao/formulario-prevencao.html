<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Formulário de Ocorrência - Prevenção</title>
  <link rel="stylesheet" href="../FormularioIncendio/formulario-incendio.css">
</head>
<body>
  <form class="form-card">
    <div class="header-container">
      <div class="header-text"><h1>Nova Ocorrência</h1><p>Etapa 2 de 2: Prevenção</p></div>
      <img src="/pwa-app/assets/brasao.cbm.pe.png" class="header-logo">
    </div>
    <hr class="header-divider">
    <fieldset>
      <legend>Detalhes de Prevenção</legend>
      <div class="form-group"><label for="acaoPrev">Ação</label><input id="acaoPrev" name="prevencao.acao" type="text"></div>
      <div class="form-group"><label for="obsPrev">Observações</label><textarea id="obsPrev" name="prevencao.obs"></textarea></div>
    </fieldset>
    <div class="form-actions">
      <button type="button" class="button-cancel">Cancelar</button>
      <button type="submit" class="submit-button">Salvar Relatório</button>
    </div>
  </form>
  <script src="formulario-prevencao.js" defer></script>
</body>
</html>
