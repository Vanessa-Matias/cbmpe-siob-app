<div class="dashboard-title">
    <h2 class="font-bold">Minha Conta</h2>
    <p>Gerencie suas informações de perfil e segurança.</p>
</div>

<!-- CARD DE PERFIL -->
<div class="settings-card mb-6">
    <div class="profile-header">
        <!-- Caminho absoluto recomendado para PWA: /assets/ -->
        <img id="profile-avatar" src="../../../pwa-app/assets/foto-perfil.png" alt="Foto de Perfil" class="profile-avatar">
        <div class="profile-header-info">
            <h3 class="font-bold text-lg" id="user-name">Tenente Amanda Ferreira</h3>
            <p id="user-email" style="color: var(--color-muted);">amanda.ferreira@cbm.pe.gov.br</p>
        </div>
        <button id="button-edit-profile" class="button-edit ml-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            <span>Editar</span>
        </button>
    </div>

    <div class="profile-form">
        <!-- Nome Completo (Editável) -->
        <div class="form-group">
            <label for="input-nome">Nome Completo</label>
            <input type="text" id="input-nome" name="nome" value="Tenente Amanda Ferreira" disabled>
        </div>
        <!-- Matrícula (Fixo) -->
        <div class="form-group">
            <label for="input-matricula">Matrícula</label>
            <input type="text" id="input-matricula" name="matricula" value="2025-002" disabled>
        </div>
      
        <!-- Telefone (Editável) -->
        <div class="form-group">
            <label for="input-telefone">Telefone</label>
            <input type="tel" id="input-telefone" name="telefone" value="(81) 98765-4321" disabled>
        </div>
        <!-- Unidade (Fixo) -->
        <div class="form-group">
            <label for="input-unidade">Unidade de Atuação</label>
            <input type="text" id="input-unidade" name="unidade" value="Grupamento de Bombeiros da Região Metropolitana do Recife" disabled>
        </div>
    </div>

    <!-- Rodapé de Edição (Inicialmente oculto) -->
    <div id="edit-footer" class="settings-card-footer" style="display: none;">
        <button id="button-cancel-edit" class="button-secondary">Cancelar</button>
        <button id="button-save-edit" class="button-primary">Salvar Alterações</button>
    </div>
</div>

<!-- CARD DE SEGURANÇA (Senha) -->
<div class="settings-card">
    <div class="settings-card-header">
        <h3 class="header-with-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg> Segurança da Conta
        </h3>
    </div>
    <div class="security-item">
        <div>
            <h4>Alterar Senha</h4>
            <p>Recomendamos que você altere sua senha periodicamente.</p>
        </div>
        <button id="open-modal-password" class="button-secondary">Alterar</button>
    </div>
</div>

<!-- MODAL DE ALTERAÇÃO DE SENHA (Oculto por padrão) -->
<div id="modal-overlay" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Alterar Senha</h3>
            <button id="modal-close" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <!-- Senha Atual -->
            <div class="form-group password-field">
                <label for="currentPassword">Senha Atual</label>
                <div class="input-wrapper">
                    <input type="password" id="currentPassword" placeholder="Digite sua senha atual">
                    <button type="button" class="toggle-password" data-target="currentPassword">
                        <!-- Ícone de Olho (Visível) -->
                        <svg class="eye-icon" data-visible="false" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.8;">
                            <path d="M1 12C2.73 16.11 7.03 20 12 20s9.27-3.89 11-8c-1.73-4.11-6.03-8-11-8S2.73 7.89 1 12z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Nova Senha -->
            <div class="form-group password-field">
                <label for="newPassword">Nova Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" placeholder="Digite a nova senha">
                    <button type="button" class="toggle-password" data-target="newPassword">
                         <!-- Ícone de Olho (Visível) -->
                        <svg class="eye-icon" data-visible="false" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.8;">
                            <path d="M1 12C2.73 16.11 7.03 20 12 20s9.27-3.89 11-8c-1.73-4.11-6.03-8-11-8S2.73 7.89 1 12z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Confirmar Nova Senha -->
            <div class="form-group password-field">
                <label for="confirmPassword">Confirmar Nova Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirme a nova senha">
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                         <!-- Ícone de Olho (Visível) -->
                        <svg class="eye-icon" data-visible="false" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.8;">
                            <path d="M1 12C2.73 16.11 7.03 20 12 20s9.27-3.89 11-8c-1.73-4.11-6.03-8-11-8S2.73 7.89 1 12z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="button-cancel-password" class="button-secondary">Cancelar</button>
            <button id="button-save-password" class="button-primary">Salvar Nova Senha</button>
        </div>
    </div>
</div>
